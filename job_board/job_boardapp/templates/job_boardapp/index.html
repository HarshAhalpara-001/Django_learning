{% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Job Listings</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for i in job %}
        <a href="{% url "jobno" i.id %}">
        <div class="bg-white p-4 rounded-lg shadow-md" onclick="">
          <h2 class="text-xl font-semibold mb-2">{{i.title}}</h2>
          <p class="text-gray-700 mb-2">{{i.description}}</p>
          <p class="text-gray-500 mb-2">{{i.company}}</p>
          <p class="text-green-600 font-bold">{{i.salary | intcomma }}</p>
        </div>
      </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
