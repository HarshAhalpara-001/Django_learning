{% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">{{ job.title }}</h1>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-2">Job Description</h2>
        <p class="text-gray-700 mb-4">{{ job.description }}</p>
        <h3 class="text-xl font-semibold mb-2">Company</h3>
        <p class="text-gray-600 mb-4">{{ job.company }}</p>
        <h3 class="text-xl font-semibold mb-2">Salary</h3>
        <p class="text-green-600 font-bold">{{ job.salary | intcomma }}</p>
      </div>
    </div>
  </body>
</html>
